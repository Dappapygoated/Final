<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <style>
        /* General reset for margins, padding, and box-sizing */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: white;
            font-family: 'Georgia', 'Times New Roman', serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .main-nav {
            background-color: #393838;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-sizing: border-box;
        }

        .logo {
            font-size: 40px;
            color: white;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.2);
        }

        .nav-options {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-left: auto; /* Align other options to the right */
        }

        .nav-options a {
            text-decoration: none;
            color: white;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .nav-options a:hover {
            color: lightgray;
        }

        .language-select {
            background-color: white;
            color: black;
            border: 1px solid #ccc;
            font-size: 14px;
            cursor: pointer;
        }

        /* Center the search bar */
        .search-bar-container {
            display: flex;
            justify-content: center;
            flex-grow: 1; /* Allow the search bar to take the available space */
        }

        .search-bar {
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            border: none;
            width: 300px; /* Adjust the width */
            font-size: 14px;
        }

        .search-bar:focus {
            outline: none;
            border: 2px solid #555;
        }

        /* eBay Heading Below Nav Bar */
        .eBay-heading {
            text-align: center;
            font-size: 50px;
            font-weight: bold;
            margin-top: 80px; /* Adds space from the navbar */
            color: #393838; /* Same color as the navbar */
        }

        .login-signup-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            margin-top: -60px; /* Reduced margin-top to move the forms up more by 80px */
            height: 100vh;
            overflow: hidden;
        }

        .form-popup {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 3px solid #f1f1f1;
            background-color: white;
            padding: 30px 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            height: auto;
            margin-bottom: 20px;
            display: none;
        }

        .form-container {
            width: 100%;
            padding: 20px;
        }

        .form-container h2 {
            margin-bottom: 20px;
        }

        .form-container input[type=text], 
        .form-container input[type=password] {
            width: 100%;
            padding: 15px;
            margin: 10px 0 22px 0;
            border: none;
            background: #f1f1f1;
            border-radius: 5px;
        }

        .form-container .btn {
            background-color: #555;
            color: white;
            padding: 16px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
            opacity: 0.8;
            border-radius: 5px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .form-container .btn:hover {
            opacity: 1;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        footer {
            background-color: #393838;
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
        }

        .toggle-btn {
            margin-top: 20px;
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Main Navigation Bar -->
    <div class="main-nav">
        <a href="index.html" class="logo">
            <span style="color: red;">E</span><span style="color: blue">b</span><span style="color: yellow">a</span><span style="color: green">y</span>
        </a>  

        <!-- Search Bar Centered -->
        <div class="search-bar-container">
            <input type="text" class="search-bar" placeholder="Search...">
        </div>

        <div class="nav-options">
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">Contact</a>
            <select class="language-select" onchange="changeLanguage(this.value)">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
            </select>
        </div>
    </div>

    <!-- eBay Heading Below Nav Bar -->
    <div class="eBay-heading">
        <span style="color: red;">E</span><span style="color: blue">b</span><span style="color: yellow">a</span><span style="color: green">y</span>
    </div>

    <!-- Login/Sign Up Section -->
    <div class="login-signup-container">
        <div class="form-popup" id="loginForm">
            <form onsubmit="redirectToWebsite(event)" class="form-container">
                <h2>Login</h2>
                <label for="username"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="username" required>
                <label for="password"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="password" required>
                <button type="submit" class="btn">Login</button>
            </form>
            <div class="toggle-btn" onclick="toggleForms()">Don't have an account? Sign Up</div>
        </div>
        <div class="form-popup" id="signupForm">
            <form action="/submit_signup" class="form-container">
                <h2>Sign Up</h2>
                <label for="new-username"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="new-username" required>
                <label for="new-password"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="new-password" required>
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <div class="toggle-btn" onclick="toggleForms()">Already have an account? Login</div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Your Website. All Rights Reserved.</p>
    </footer>

    <script>
        function toggleForms() {
            var loginForm = document.getElementById('loginForm');
            var signupForm = document.getElementById('signupForm');
            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
            }
        }

        // Initially show the login form
        document.getElementById('loginForm').style.display = 'block';

        function redirectToWebsite(event) {
            event.preventDefault();
            window.location.href = "http://127.0.0.1:5500/forfyurueecveoment.html";
        }

        function changeLanguage(language) {
            alert("Language changed to: " + language);
        }
    </script>
</body>
</html>
