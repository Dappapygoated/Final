<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <style>
        body {
            background-color: white;
            margin: 0;
            padding: 0;
            font-family: 'Georgia', 'Times New Roman', serif;
        }
        .main-nav {
            background-color: #393838;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .logo {
            font-size: 30px;
            color: white;
            text-decoration: none;
        }
        .nav-options {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .nav-options a,
        .nav-options select {
            text-decoration: none;
            color: black;
            font-size: 14px;
        }
        .nav-options a:hover,
        .nav-options a:focus {
            color: white;
            outline: 2px solid rgb(255, 255, 255);
            font-size: larger;
            font-style: italic;
        }
        .search-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .search-container input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            outline: 2px solid transparent;
        }
        .search-container input[type="text"]:focus {
            outline: 2px solid blue;
        }
        .search-container button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #555;
            color: white;
            border: none;
            cursor: pointer;
        }
        .search-container button:hover,
        .search-container button:focus {
            background-color: #777;
            outline: 2px solid blue;
        }
        .sub-nav {
            background-color: #393838;
            display: flex;
            justify-content: space-around; /* Space out the items evenly */
            align-items: center;
            padding: 10px 20px;
        }
        .sub-nav a {
            text-decoration: none;
            color: white;
            font-size: 14px;
            margin: 0 20px; /* Increased spacing between each link */
        }
        .sub-nav a:hover,
        .sub-nav a:focus {
            color: yellow;
            font-size: larger;
            font-style: italic;
        }
        .carousel-container {
            position: relative;
            width: 80%;
            height: 400px;
            margin: 20px auto;
            overflow: hidden;
            border: 2px solid #ddd;
            border-radius: 10px;
        }
        .carousel-wrapper {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel-slide {
            min-width: 100%;
            text-align: center;
            padding: 0;
            background-color: #f2f2f2;
        }
        .carousel-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .carousel-slide .shop-now-btn {
            padding: 10px 20px;
            background-color: #393838;
            color: white;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
        }
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 30px;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
        }
        .arrow-left {
            left: 10px;
        }
        .arrow-right {
            right: 10px;
        }
        .arrow:focus {
            outline: 2px solid orange;
        }
        .circle-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 20px;
            justify-items: center;
            margin: 20px;
        }
        .circle-item {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #ccc;
            overflow: hidden;
        }
        .circle-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        footer {
            background-color: #393838;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer a {
            color: white;
            text-decoration: none;
            font-size: 14px;
        }
        footer a:hover,
        footer a:focus {
            text-decoration: underline;
            outline: 2px solid green;
        }
        .logo {
            font-size: 40px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            font-family: 'Times New Roman', serif;
        }
        .logo span:last-child {
            color: #32CD32; /* Bright Green */
        }
        .logo:hover {
            transform: scale(1.2);
            transition: transform 0.3s ease;
        }
    </style>
</head>
