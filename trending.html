<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Sellers</title>
    <style>
        .carousel {
            position: relative;
            overflow: hidden;
            width: 80%;
            margin: 20px auto;
            display: flex;
            justify-content: center;
        }

        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 100%;
        }

        .product {
            flex: 0 0 20%;
            padding: 16px;
            text-align: center;
            box-sizing: border-box;
        }

        .product img {
            width: 100%;
        }

        .product h3 {
            font-size: 16px;
            margin: 8px 0;
        }

        .carousel-control {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 10;
        }

        .carousel-control.prev {
            left: 0;
        }

        .carousel-control.next {
            right: 0;
        }

        .top-nav {
            background-color: #393838;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .top-nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        .top-nav a:hover {
            text-decoration: underline;
        }

        .language-select select {
            padding: 5px;
        }

        .search-container {
            text-align: center;
            margin: 20px 0;
        }

        .search-container input {
            padding: 10px;
            width: 300px;
            margin-right: 10px;
        }

        .search-container button {
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- Small top navigation bar -->
    <div class="top-nav">
        <div>
            <a href="http://127.0.0.1:5500/index.html" target="_blank">Home</a>
            <a href="https://www.ebay.com/deals" target="_blank">Deals</a>
            <a href="https://www.ebay.com/globaldeals" target="_blank">Global Deals</a>
            <a href="https://www.ebay.com/help/home" target="_blank">Help & Contact</a>
        </div>
        <div>
            <a href="https://signin.ebay.com" target="_blank">Log In</a>
            <a href="https://signup.ebay.com" target="_blank">Sign Up</a>
            <div class="language-select">
                <select id="language-select">
                    <option value="en">English</option>
                    <option value="fr">Français</option>
                    <option value="es">Español</option>
                </select>
            </div>
        </div>
    </div>

    <h1><span style="color: red;">E</span><span style="color: blue">b</span><span style="color: yellow;">a</span><span style="color: green;">y</span></h1>

    <div class="search-container">
        <input type="text" placeholder="Search...">
        <button type="submit">Search</button>
    </div>

    <!-- Best Sellers Carousel Section -->
    <div class="best-sellers">
        <h2>Best Sellers</h2>
        <div class="carousel" id="carousel-best-sellers">
            <div class="carousel-inner" id="carousel-inner-best-sellers">
                <!-- Products will be loaded here dynamically -->
            </div>
            <button class="carousel-control prev" onclick="prevSlide('best-sellers')">❮</button>
            <button class="carousel-control next" onclick="nextSlide('best-sellers')">❯</button>
        </div>
    </div>

    <!-- Recommended for You Carousel Section -->
    <div class="recommended-for-you">
        <h2>Recommended for You</h2>
        <div class="carousel" id="carousel-recommended">
            <div class="carousel-inner" id="carousel-inner-recommended">
                <!-- Products will be loaded here dynamically -->
            </div>
            <button class="carousel-control prev" onclick="prevSlide('recommended')">❮</button>
            <button class="carousel-control next" onclick="nextSlide('recommended')">❯</button>
        </div>
    </div>

    <!-- Try Something New Carousel Section -->
    <div class="try-something-new">
        <h2>Try Something New</h2>
        <div class="carousel" id="carousel-try-something-new">
            <div class="carousel-inner" id="carousel-inner-try-something-new">
                <!-- Products will be loaded here dynamically -->
            </div>
            <button class="carousel-control prev" onclick="prevSlide('try-something-new')">❮</button>
            <button class="carousel-control next" onclick="nextSlide('try-something-new')">❯</button>
        </div>
    </div>

    <script>
        // JavaScript code as before
    </script>
</body>
</html>
